<html>
	<head>
		<title>Database DVDs</title>
		<script src="javascript/dvd.js"></script>
	</head>
	<body>
		RESULT SERVER: 
		<div id=demo>
			<hr>
			DVD:

			</select>
			</div>
			<hr>

		<div id=demo2>

			ACTOR:

			lastname:<input type="text" id="lastname"/><br />

		</div>
			
		<hr>

			</select>
			<select id="subDVDsG">
